<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>dt-example</title>
  <script src='/libs/dt-sdk/dt.min.js'></script>
  <script src="../dat.gui.min.js"></script>
  <link href='/libs/dt-sdk/dt.min.css' type='text/css' rel='stylesheet'>
  <link href='../index.css' type='text/css' rel='stylesheet'>
</head>

<body>

  <div id="viewer-container" class="viewer-container"></div>
  <script>
    let viewer = undefined
    let effect = undefined

    function initViewer() {
      viewer = new DT.Viewer('viewer-container')
      let baseLayer = DT.ImageryLayerFactory.createImageryLayer(DT.ImageryType.AMAP, {
        crs: 'WGS84'
      })
      viewer.addBaseLayer(baseLayer)
      effect = new DT.Effect(viewer)
      effect.blackAndWhite.enable = true
      effect.blackAndWhite.gradations = 4
      addGuiController() // add controller
    }

    function addGuiController() {
      let controls = {
        enable: true,
        gradations: 4,
      }
      let gui = new dat.GUI()
      gui.add(controls, 'enable').onChange(value => {
        effect.blackAndWhite.enable = value
      })
      gui.add(controls, 'gradations', 0, 20).step(1).onChange(value => {
        effect.blackAndWhite.gradations = value
      })
    }
    DT.ready({
      baseUrl: '../libs/dt-sdk/resources/'
    }).then(initViewer)
  </script>
</body>

</html>
