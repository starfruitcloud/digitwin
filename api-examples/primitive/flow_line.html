<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>dt-example</title>
  <script src='/libs/dt-sdk/dt.min.js'></script>
  <link href='/libs/dt-sdk/dt.min.css' type='text/css' rel='stylesheet'>
  <link href='../index.css' type='text/css' rel='stylesheet'>
</head>

<body>

  <div id="viewer-container" class="viewer-container"></div>
  <script>
    let viewer = undefined

    function initViewer() {
      viewer = new DT.Viewer('viewer-container')
      viewer.setOptions({
        globe: {
          baseColor: DT.Color.BLACK
        }
      })
      let layer_build = new DT.TilesetLayer('layer_build').addTo(viewer)
      let build = new DT.Tileset(
        '//resource.dvgis.cn/data/3dtiles/ljz/tileset.json',
        { skipLevels: true }
      )
      let customShader = new DT.CustomShader({
        fragmentShaderText: `
      void fragmentMain(FragmentInput fsInput, inout czm_modelMaterial material) {
         vec4 position = czm_inverseModelView * vec4(fsInput.attributes.positionEC,1); // 位置
         float glowRange = 100.0; // 光环的移动范围(高度)
         vec4 temp = vec4(0.2,  0.5, 1.0, 1.0); // 颜色
         temp *= vec4(vec3(position.z / 100.0), 1.0);  // 渐变
         // 动态光环
         float time = fract(czm_frameNumber / 360.0);
         time = abs(time - 0.5) * 2.0;
         float diff = step(0.005, abs( clamp(position.z / glowRange, 0.0, 1.0) - time));
         material.diffuse = vec3(temp.rgb + temp.rgb * (1.0 - diff)) ;
       }
      `
      })
      build.setCustomShader(customShader)
      layer_build.addOverlay(build)
      let layer = new DT.PrimitiveLayer('layer').addTo(viewer)
      let center = DT.Position.fromObject({ lng: 121.49536592256028, lat: 31.241616722278213 })
      let positions = [
        { lng: 121.46575474842851, lat: 31.25491511358896 },
        { lng: 121.4813104277516, lat: 31.227003838010212 },
        { lng: 121.50657363869442, lat: 31.227646614453125 },
        { lng: 121.52418391477424, lat: 31.25831768661698 },
        { lng: 121.51534816216447, lat: 31.238932318412797 },
        { lng: 121.47411195956543, lat: 31.23653254767207 },
        { lng: 121.4948618756933, lat: 31.22694576870397 },
        { lng: 121.49695060106232, lat: 31.275195479192174 },
      ]
      let doublePositions = [...positions, ...positions]
      doublePositions.forEach(item => {
        let line = new DT.FlowLinePrimitive(DT.Math.parabola(center, item, 500), 3)
        line.setStyle({
          speed: 5 * Math.random(),
          color: new DT.Color(0.5, 0.8, 1.0, 1.0)
        })
        layer.addOverlay(line)
      })
      viewer.flyToPosition("121.4941629,31.2091462,1859.56,0,-28.71")
    }
    DT.ready({
      baseUrl: '../libs/dt-sdk/resources/'
    }).then(initViewer)
  </script>
