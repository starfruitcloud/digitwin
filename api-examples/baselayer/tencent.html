<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>dt-example</title>
  <script src='/libs/dt-sdk/dt.min.js'></script>
  <script src="../dat.gui.min.js"></script>
  <link href='/libs/dt-sdk/dt.min.css' type='text/css' rel='stylesheet'>
  <link href='../index.css' type='text/css' rel='stylesheet'>
</head>

<body>

  <div id="viewer-container" class="viewer-container"></div>
  <script>
    let viewer = undefined
    function initViewer() {
      viewer = new DT.Viewer('viewer-container')
      let baselayer_img = DT.ImageryLayerFactory.createImageryLayer(DT.ImageryType.TENCENT, {
        style: 'img'
      })
      let baselayer_vec = DT.ImageryLayerFactory.createImageryLayer(DT.ImageryType.TENCENT, {
        style: 2
      })
      viewer.addBaseLayer([baselayer_img, baselayer_vec], {
        name: '影像',
        iconUrl: '../assets/icon/img.png'
      })

      let baseLayer = DT.ImageryLayerFactory.createImageryLayer(DT.ImageryType.TENCENT)
      viewer.addBaseLayer(baseLayer, {
        name: '经典',
        iconUrl: '../assets/icon/elec.png'
      })

      let baselayer_2 = DT.ImageryLayerFactory.createImageryLayer(DT.ImageryType.TENCENT, {
        style: 4
      })
      viewer.addBaseLayer(baselayer_2, {
        name: '墨渊',
        iconUrl: '../assets/icon/dark.png'
      })

      let baselayer_3 = DT.ImageryLayerFactory.createImageryLayer(DT.ImageryType.TENCENT, {
        style: 8
      })
      viewer.addBaseLayer(baselayer_3, {
        name: '白浅',
        iconUrl: '../assets/icon/elec.png'
      })

      viewer.zoomToPosition(
        new DT.Position(105.565571, 31.984708, 15362816, 0, -90)
      )
    }
    DT.ready({
      baseUrl: '../libs/dt-sdk/resources/'
    }).then(initViewer)
  </script>

</body>

</html>
