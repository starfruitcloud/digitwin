<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>dt-example</title>
  <script src='/libs/dt-sdk/dt.min.js'></script>
  <link href='/libs/dt-sdk/dt.min.css' type='text/css' rel='stylesheet'>
  <link href='../index.css' type='text/css' rel='stylesheet'>
</head>

<body>
  <div id="viewer-container" class="viewer-container"></div>

  <script>
    let viewer = undefined
    function initViewer() {
      viewer = new DT.Viewer('viewer-container')
      let baseLayer = DT.ImageryLayerFactory.createImageryLayer(DT.ImageryType.ARCGIS, {
        url:
          'https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer'
      })
      viewer.addBaseLayer(baseLayer, {
        iconUrl: '../assets/icon/img.png',
        name: '影像'
      })

      let baselayer_shaded = DT.ImageryLayerFactory.createImageryLayer(DT.ImageryType.ARCGIS, {
        url:
          'https://services.arcgisonline.com/arcgis/rest/services/World_Shaded_Relief/MapServer'
      })
      viewer.addBaseLayer(baselayer_shaded, {
        iconUrl: '../assets/icon/elec.png',
        name: '电子'
      })

      let baselayer_street = DT.ImageryLayerFactory.createImageryLayer(DT.ImageryType.ARCGIS, {
        url:
          'https://services.arcgisonline.com/arcgis/rest/services/World_Physical_Map/MapServer'
      })
      viewer.addBaseLayer(baselayer_street, {
        iconUrl: '../assets/icon/ter.png',
        name: '地形'
      })

      let baselayer_ter = DT.ImageryLayerFactory.createImageryLayer(DT.ImageryType.ARCGIS, {
        url:
          'https://services.arcgisonline.com/arcgis/rest/services/World_Terrain_Base/MapServer'
      })
      viewer.addBaseLayer(baselayer_ter, {
        iconUrl: '../assets/icon/ter.png',
        name: '地形'
      })

      viewer.zoomToPosition(
        new DT.Position(105.565571, 31.984708, 15362816, 0, -90)
      )
    }
    DT.ready({
      baseUrl: '../libs/dt-sdk/resources/'
    }).then(initViewer)
  </script>
</body>

</html>
