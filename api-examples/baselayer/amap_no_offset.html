<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>dt-example</title>
  <script src="/libs/dt-sdk/dt.min.js"></script>
  <link href="/libs/dt-sdk/dt.min.css" type="text/css" rel="stylesheet" />
  <link href="../index.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <div id="viewer-container" class="viewer-container"></div>

  <script>
    let viewer = undefined
    function initViewer() {
      viewer = new DT.Viewer('viewer-container')
      let baseLayer = DT.ImageryLayerFactory.createImageryLayer(
        DT.ImageryType.AMAP,
        {
          crs: 'WGS84',
        }
      )
      viewer.addBaseLayer(baseLayer, {
        iconUrl: '../assets/icon/elec.png',
        name: '电子',
      })

      let baseLayer_img = DT.ImageryLayerFactory.createImageryLayer(
        DT.ImageryType.AMAP,
        {
          style: 'img',
          crs: 'WGS84',
        }
      )
      viewer.addBaseLayer(baseLayer_img, {
        iconUrl: '../assets/icon/img.png',
        name: '影像',
      })

      let baseLayer_cva = DT.ImageryLayerFactory.createImageryLayer(
        DT.ImageryType.AMAP,
        {
          style: 'cva',
          crs: 'WGS84',
        }
      )
      viewer.addBaseLayer([baseLayer_img, baseLayer_cva], {
        iconUrl: '../assets/icon/img.png',
        name: '影像+注记',
      })

      // let layer = new DT.TilesetLayer('layer')
      // viewer.addLayer(layer)
      // let tileset = new DT.Tileset(
      //   '//resource.dvgis.cn/data/3dtiles/dayanta/tileset.json'
      // )
      // tileset.setHeight(-420)
      // layer.addOverlay(tileset)
      // viewer.flyTo(tileset)
    }
    DT.ready({
      baseUrl: '../libs/dt-sdk/resources/',
    }).then(initViewer)
  </script>
</body>

</html>
