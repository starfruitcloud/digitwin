<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>dt-example</title>
  <script src='/libs/dt-sdk/dt.min.js'></script>
  <link href='/libs/dt-sdk/dt.min.css' type='text/css' rel='stylesheet'>
  <link href='../index.css' type='text/css' rel='stylesheet'>
</head>

<body>
  <div id="viewer-container" class="viewer-container"></div>
  <script>
    let viewer = undefined
    function initViewer() {
      viewer = new DT.Viewer('viewer-container')


      let baselayer_img = DT.ImageryLayerFactory.createImageryLayer(DT.ImageryType.BAIDU, {
        style: 'img',
        crs: 'WGS84'
      })

      viewer.addBaseLayer([baselayer_img], {
        iconUrl: '../assets/icon/img.png',
        name: '影像'
      })


      let baselayer_vec = DT.ImageryLayerFactory.createImageryLayer(DT.ImageryType.BAIDU, {
        style: 'vec',
        crs: 'WGS84'
      })

      viewer.addBaseLayer([baselayer_img, baselayer_vec], {
        iconUrl: '../assets/icon/img.png',
        name: '影像+注记'
      })

      let baseLayer = DT.ImageryLayerFactory.createImageryLayer(DT.ImageryType.BAIDU, {
        crs: 'WGS84'
      })

      viewer.addBaseLayer(baseLayer, {
        iconUrl: '../assets/icon/elec.png',
        name: '电子'
      })

      let baselayer_traffic = DT.ImageryLayerFactory.createBaiduImageryLayer({
        crs: 'WGS84',
        style: 'traffic'
      })
      viewer.addBaseLayer([baseLayer, baselayer_traffic], {
        iconUrl: '../assets/icon/elec.png',
        name: '电子+路况'
      })

    }
    DT.ready({
      baseUrl: '../libs/dt-sdk/resources/'
    }).then(initViewer)
  </script>
</body>

</html>
