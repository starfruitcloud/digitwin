<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>dt-example</title>
  <script src='/libs/dt-sdk/dt.min.js'></script>
  <link href='/libs/dt-sdk/dt.min.css' type='text/css' rel='stylesheet'>
  <link href='../index.css' type='text/css' rel='stylesheet'>
</head>

<body>

  <div id="viewer-container" class="viewer-container"></div>
  <script>
    let viewer = undefined

    function initViewer() {
      viewer = new DT.Viewer('viewer-container')
      let baseLayer = DT.ImageryLayerFactory.createAMapImageryLayer({
        style: 'img',
        crs: "WGS84"
      })
      viewer.addBaseLayer(baseLayer)
      let layer = new DT.VectorLayer('layer')
      viewer.addLayer(layer)
      let redCylinder = new DT.Cylinder('120.1,32,10000', 20000, 5000, 5000)
      redCylinder.setStyle({
        material: DT.Color.RED.withAlpha(0.5)
      })
      let greenCylinder = new DT.Cylinder('120.3, 32.0,10000', 20000, 0, 5000)
      greenCylinder.setStyle({
        material: DT.Color.GREEN.withAlpha(0.5)
      })
      let blueCylinder = new DT.Cylinder('120.5, 32.0,10000', 20000, 5000, 0)
      blueCylinder.setStyle({
        material: DT.Color.BLUE.withAlpha(0.5)
      })
      let yellowCylinder = new DT.Cylinder('120.7,32.0,10000', 20000, 0, 5000)
      yellowCylinder.setStyle({
        slices: 4,
        material: DT.Color.YELLOW.withAlpha(0.5)
      })
      let orangeCylinder = new DT.Cylinder('120.9,32.0,2500,90,90', 5000, 5000, 0)
      orangeCylinder.setStyle({
        slices: 4,
        material: DT.Color.ORANGE.withAlpha(0.5)
      })
      layer.addOverlay(redCylinder).addOverlay(greenCylinder).addOverlay(blueCylinder).addOverlay(yellowCylinder).addOverlay(orangeCylinder)
      viewer.flyTo(layer)
    }
    DT.ready({
      baseUrl: '../libs/dt-sdk/resources/'
    }).then(initViewer)
  </script>
</body>

</html>
