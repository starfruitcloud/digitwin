<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>dc-example</title>
  <script src='/libs/dc-sdk/dc.min.js'></script>
  <link href='/libs/dc-sdk/dc.min.css' type='text/css' rel='stylesheet'>
  <link href='../index.css' type='text/css' rel='stylesheet'>
</head>

<body>

<div id="viewer-container" class="viewer-container"></div>
<script>
  let viewer = undefined

  function initViewer() {
    viewer = new DC.Viewer('viewer-container')
    viewer.setOptions({
      enableFxaa:true
    })
    let baseLayer = DC.ImageryLayerFactory.createImageryLayer(DC.ImageryType.AMAP,{
      style:'img',
      crs:'WGS84'
    })
    viewer.addBaseLayer( baseLayer)
    let layer = new DC.PrimitiveLayer('layer')
    viewer.addLayer(layer)

    let polyline = new DC.PolylinePrimitive('-75, 34; -90, 34')
    polyline.setStyle({
      width: 3,
      material: DC.Material.fromType(DC.Material.ColorType,{color:DC.Color.RED}),
    })
    layer.addOverlay(polyline)
    polyline = new DC.PolylinePrimitive('-75, 33; -90, 33')
    polyline.setStyle({
      width: 3,
      material: DC.Material.fromType(DC.Material.PolylineArrowType,{color:DC.Color.GREEN}),
    })
    layer.addOverlay(polyline)
    polyline = new DC.PolylinePrimitive('-75, 32; -90, 32')
    polyline.setStyle({
      width: 3,
      material: DC.Material.fromType(DC.Material.PolylineDashType,{color:DC.Color.ORANGE}),
    })
    layer.addOverlay(polyline)
  }
  DC.ready({
    baseUrl:'../libs/dc-sdk/resources/'
  }).then(initViewer)
</script>
</body>
</html>
