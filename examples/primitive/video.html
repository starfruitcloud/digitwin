<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>dc-example</title>
  <script src='/libs/dc-sdk/dc.min.js'></script>
  <link href='/libs/dc-sdk/dc.min.css' type='text/css' rel='stylesheet'>
  <link href='../index.css' type='text/css' rel='stylesheet'>
</head>

<body>
<video id="video" muted autoplay loop crossorigin controls>
  <source src="../assets/data/demo.mp4" type="video/mp4" />
</video>
<div id="viewer-container" class="viewer-container"></div>
<script>
  let viewer = undefined

  function initViewer() {
    viewer = new DC.Viewer('viewer-container')
    let baseLayer = DC.ImageryLayerFactory.createImageryLayer(DC.ImageryType.AMAP,{
      style:'img',
      crs:'WGS84'
    })
    viewer.addBaseLayer( baseLayer)
    let layer = new DC.PrimitiveLayer('layer')
    viewer.addLayer(layer)
    let video = new DC.VideoPrimitive('-108.0, 42.0; -100.0, 42.0;-100.0,36.0;-108.0,36.0',document.getElementById('video'))
    layer.addOverlay(video)
    viewer.flyToPosition("-103.90860681010489,39.15476829755646,1432971.4739234317,0,-90,0")
  }
    DC.ready({
    baseUrl:'../libs/dc-sdk/resources/'
  }).then(initViewer)
</script>
</body>
</html>
