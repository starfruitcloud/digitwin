<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>dc-example</title>
    <script src="/libs/dc-sdk/dc.min.js"></script>
    <link href="/libs/dc-sdk/dc.min.css" type="text/css" rel="stylesheet" />
    <link href="../index.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div id="viewer-container" class="viewer-container"></div>
    <script>
      let viewer = undefined

      function initViewer() {
        viewer = new DC.Viewer('viewer-container')
        let baseLayer = DC.ImageryLayerFactory.createImageryLayer(
          DC.ImageryType.AMAP
        )

        viewer.addBaseLayer(baseLayer, {
          iconUrl: '../assets/icon/elec.png',
          name: '电子',
        })

        let baseLayer_img = DC.ImageryLayerFactory.createImageryLayer(
          DC.ImageryType.AMAP,
          { style: 'img' }
        )

        viewer.addBaseLayer(baseLayer_img, {
          iconUrl: '../assets/icon/img.png',
          name: '影像',
        })

        let layer = new DC.RasterTileLayer(
          'layer',
          DC.ImageryLayerFactory.createImageryLayer(DC.ImageryType.WMS, {
            url: 'https://mesonet.agron.iastate.edu/cgi-bin/wms/nexrad/n0r.cgi?',
            layers: 'nexrad-n0r',
            parameters: {
              transparent: 'true',
              format: 'image/png',
            },
          })
        )

        viewer.addLayer(layer)
      }

      DC.ready({
        baseUrl: '../libs/dc-sdk/resources/',
      }).then(initViewer)
    </script>
  </body>
</html>
