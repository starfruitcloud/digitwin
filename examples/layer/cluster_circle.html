<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>dt-example</title>
  <script src='/libs/dt-sdk/dt.min.js'></script>
  <link href='/libs/dt-sdk/dt.min.css' type='text/css' rel='stylesheet'>
  <link href='../index.css' type='text/css' rel='stylesheet'>
</head>

<body>

  <div id="viewer-container" class="viewer-container"></div>
  <script>
    let viewer = undefined

    function generatePosition(num) {
      let list = []
      for (let i = 0; i < num; i++) {
        let lng = 120.38105869 + Math.random() * 0.5
        let lat = 31.10115627 + Math.random() * 0.5
        list.push([lng, lat])
      }
      return list
    }

    function initViewer() {
      viewer = new DT.Viewer('viewer-container')
      let baseLayer = DT.ImageryLayerFactory.createImageryLayer(DT.ImageryType.AMAP)
      viewer.addBaseLayer(baseLayer)
      let layer = new DT.ClusterLayer('layer', {
        image: '../assets/icon/camera.png'
      })
      layer.setPoints(generatePosition(10000))
      viewer.addLayer(layer)
      viewer.flyToPosition("120.62244801448453,31.358576663788927,92653.79773798586,0,-90,0")
    }
    DT.ready({
      baseUrl: '../libs/dt-sdk/resources/'
    }).then(initViewer)
  </script>
</body>

</html>
