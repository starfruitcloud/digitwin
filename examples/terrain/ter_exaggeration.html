<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>dc-example</title>
  <script src='/libs/dc-sdk/dc.min.js'></script>
  <script src="../dat.gui.min.js"></script>
  <link href='/libs/dc-sdk/dc.min.css' type='text/css' rel='stylesheet'>
  <link href='../index.css' type='text/css' rel='stylesheet'>
</head>

<body>

<div id="viewer-container" class="viewer-container"></div>
<script>
  let viewer = undefined

  function initViewer() {
    viewer = new DC.Viewer('viewer-container')
    let terrain = DC.TerrainFactory.createTerrain(DC.TerrainType.XYZ,{
      url: 'http://data.marsgis.cn/terrain'
    })
    viewer.setTerrain(terrain)
    let baseLayer = DC.ImageryLayerFactory.createImageryLayer(DC.ImageryType.AMAP,{
      style:'img',
      crs:'WGS84'
    })
    viewer.addBaseLayer(baseLayer)
    viewer.flyToPosition(
      new DC.Position(
        96.70456483909693,
        28.883444927447762,
        48977.26981733466,
        0,
        -31
      )
    )
    addGuiController() // add controller
  }

  function addGuiController(){
    let controls = {
      exaggeration:0,
    }
    let gui = new dat.GUI()
    gui.add(controls,'exaggeration',0,10).step(1).onChange(value=>{
      viewer.setOptions({
        globe:{
          terrainExaggeration: +value
        }
      })
    })
  }

  DC.ready({
    baseUrl:'../libs/dc-sdk/resources/'
  }).then(initViewer)
</script>
</body>
</html>
