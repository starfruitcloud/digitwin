<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>dc-example</title>
  <script src='/libs/dc-sdk/dc.min.js'></script>
  <link href='/libs/dc-sdk/dc.min.css' type='text/css' rel='stylesheet'>
  <link href='../index.css' type='text/css' rel='stylesheet'>
</head>

<body>

<div id="viewer-container" class="viewer-container"></div>
<script>
  let viewer = undefined

  function initViewer() {
    viewer = new DC.Viewer('viewer-container')
    let baseLayer = DC.ImageryLayerFactory.createImageryLayer(DC.ImageryType.AMAP,{
      style:'img',
      crs:'WGS84'
    })
    viewer.addBaseLayer( baseLayer)
    let layer = new DC.VectorLayer('layer')
    viewer.addLayer(layer)

    let polygon = new DC.Polygon(
      '-108.0, 25.0, 100000; -100.0, 25.0, 100000; -100.0, 30.0, 100000;-108.0, 30.0, 300000'
    )
    polygon.setStyle({
      material: DC.Color.ORANGE.withAlpha(0.5),
      extrudedHeight: 0,
      perPositionHeight: true
    })
    layer.addOverlay(polygon)
    viewer.flyTo(layer)
  }
  DC.ready({
    baseUrl:'../libs/dc-sdk/resources/'
  }).then(initViewer)
</script>
</body>
</html>
