<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>dt-example</title>
  <script src='/libs/dt-sdk/dt.min.js'></script>
  <link href='/libs/dt-sdk/dt.min.css' type='text/css' rel='stylesheet'>
  <link href='../index.css' type='text/css' rel='stylesheet'>
</head>

<body>

  <div id="viewer-container" class="viewer-container"></div>
  <div class="btn-box">
    <ul>
      <li><button onclick="destroy()">销毁</button></li>
      <li><button onclick="create()">创建</button></li>
    </ul>
  </div>
  <script>

    let viewer = undefined

    function create() {
      viewer = new DT.Viewer('viewer-container')
      let baseLayer = DT.ImageryLayerFactory.createAMapImageryLayer({
        style: 'img',
        crs: 'WGS84'
      })
      viewer.addBaseLayer(baseLayer)
    }

    function destroy() {
      viewer.destroy()
    }

    DT.ready(create)
  </script>
