<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>dt-example</title>
  <script src='/libs/dt-sdk/dt.min.js'></script>
  <script src="../dat.gui.min.js"></script>
  <link href='/libs/dt-sdk/dt.min.css' type='text/css' rel='stylesheet'>
  <link href='../index.css' type='text/css' rel='stylesheet'>
</head>

<body>

  <div id="viewer-container" class="viewer-container"></div>

  <script>
    let viewer = undefined

    function initViewer() {
      viewer = new DT.Viewer('viewer-container')
      addGuiController() // add controller
    }

    function addGuiController() {
      let controls = {
        show: true,
        showGroundAtmosphere: true,
        enableLighting: false,
        depthTestAgainstTerrain: false,
        tileCacheSize: 100,
        preloadSiblings: false,
        showSkirts: true,
        baseColor: '#00c',
      }

      let gui = new dat.GUI();


      gui.add(controls, 'show',).onChange(value => {
        viewer.setOptions({
          globe: {
            show: value
          }
        })
      })

      gui.add(controls, 'showGroundAtmosphere',).onChange(value => {
        viewer.setOptions({
          globe: {
            showGroundAtmosphere: value
          }
        })
      })

      gui.add(controls, 'enableLighting',).onChange(value => {
        viewer.setOptions({
          globe: {
            enableLighting: value
          }
        })
      })


      gui.add(controls, 'depthTestAgainstTerrain',).onChange(value => {
        viewer.setOptions({
          globe: {
            depthTestAgainstTerrain: value
          }
        })
      })


      gui.add(controls, 'tileCacheSize', 100).onChange(value => {
        viewer.setOptions({
          globe: {
            tileCacheSize: value
          }
        })
      })


      gui.add(controls, 'preloadSiblings').onChange(value => {
        viewer.setOptions({
          globe: {
            preloadSiblings: value
          }
        })
      })

      gui.add(controls, 'showSkirts').onChange(value => {
        viewer.setOptions({
          globe: {
            showSkirts: value
          }
        })
      })


      gui.addColor(controls, 'baseColor').onChange(value => {
        viewer.setOptions({
          globe: {
            baseColor: DT.Color.fromCssColorString(value)
          }
        })
      })



    }

    DT.ready({
      baseUrl: '../libs/dt-sdk/resources/'
    }).then(initViewer)

  </script>
