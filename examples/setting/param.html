<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>dt-example</title>
  <script src='/libs/dt-sdk/dt.base.min.js'></script>
  <script src='/libs/dt-sdk/dt.core.min.js'></script>
  <script>DT.baseUrl = '../libs/dt-sdk/resources/'</script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js'></script>
  <link href='/libs/dt-sdk/dt.core.min.css' type='text/css' rel='stylesheet'>
  <link href='../index.css' type='text/css' rel='stylesheet'>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #viewer-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>

<body>

  <div id="viewer-container" class="viewer-container"></div>

  <script>
    let viewer = undefined

    function initViewer() {
      viewer = new DT.Viewer('viewer-container')
      let baseLayer = DT.ImageryLayerFactory.createBaiduImageryLayer({
        style: 'midnight'
      })
      viewer.addBaseLayer(baseLayer)
      addGuiController() // add controller
    }

    function addGuiController() {
      let controls = {
        alpha: 1,
        brightness: 1,
        contrast: 1,
        saturation: 1
      }
      let imageryLayer = viewer.imageryLayers.get(0)
      let gui = new dat.GUI();
      gui.add(controls, 'alpha', 0, 1).step(0.1).onChange(value => {
        imageryLayer.alpha = value
      })
      gui.add(controls, 'brightness', -1, 5).step(0.1).onChange(value => {
        imageryLayer.brightness = value
      })
      gui.add(controls, 'contrast', -1, 3).step(0.1).onChange(value => {
        imageryLayer.contrast = value
      })
      gui.add(controls, 'saturation', 0, 2).step(0.1).onChange(value => {
        imageryLayer.saturation = value
      })
    }

    DT.ready({
      baseUrl: '../libs/dt-sdk/resources/'
    }).then(initViewer)
  </script>

</body>

</html>
